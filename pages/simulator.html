<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>CivGuard</title>
</head>
<body class="bg-light">
    <header class="navbar navbar-expand-lg px-5" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand me-5" href="./index.html">
                <img src="" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 gap-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./cityMap.html">Mapa da Cidade</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./data.html">Dados Coletados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./simulator.html">Simulador</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./alerts.html">Alertas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./about.html">Sobre</a>
                    </li>
                </ul>
                <div class="gap-2 d-flex justify-content-center align-items-center">
                    <a href="/pages/login.html" class="btn btn-light">Login</a>
                    <a href="/pages/createAccount.html" class="btn btn-dark">Criar conta</a>
                    <div class="division-line"></div>
                    <a href="/pages/createAccount.html" class="btn btn-dark">Admin</a>
                </div>
            </nav>
        </div>
    </header>
    <main class="d-flex justify-content-between align-items-between mx-auto main-simulator gap-5">
        <section>
            <h1 class="my-5">Dados da Simulação</h1>
            <form class="d-flex flex-column p-3 mb-5 gap-3 rounded-3">
                <h2 class="h4">Dados Topográficos e Geoespaciais</h2>
                <div class="d-flex gap-5 flex-wrap">
                    <div>
                        <label for="input1">Modelo Digital de Elevação</label>
                        <input class="form-control" type="text" name="" id="input1" value="5m">
                    </div>
                    <div>
                        <label for="input2">Área da Bacia Hidrográfica</label>
                        <input class="form-control" type="text" name="" id="input2" value="150 km2">
                    </div>
                </div>
                <div>
                    <label for="input2">Uso e Ocupação do Solo</label>
                    <input class="form-control" type="text" name="" id="input2" value="Urbano">
                </div>
                <hr>
                <h2 class="h4">Dados Meteorológicos e Hidrológicos</h2>
                <div class="d-flex gap-5 flex-wrap">
                    <div>
                        <label for="input1">Chuva Total (mm)</label>
                        <input class="form-control" type="text" name="" id="input1" value="200">
                    </div>
                    <div>
                        <label for="input2">Tipo de Solo</label>
                        <input class="form-control" type="text" name="" id="input2" value="B">
                    </div>
                </div>
                <div class="d-flex gap-5 flex-wrap">
                    <div>
                        <label for="input1">Duração da Chuva</label>
                        <input class="form-control" type="text" name="" id="input1" value="6 horas">
                    </div>
                    <div>
                        <label for="input2">Intensidade Duração Frequência (DF)</label>
                        <input class="form-control" type="text" name="" id="input2" value="75mm/h">
                    </div>
                </div>
                <hr>
                <h2 class="h4">Dados Hidráulicos</h2>
                <div class="d-flex gap-5 flex-wrap">
                    <div>
                        <label for="input1">Largura do Canal</label>
                        <input class="form-control" type="text" name="" id="input1" value="30m">
                    </div>
                    <div>
                        <label for="input2">Profundidade do Canal</label>
                        <input class="form-control" type="text" name="" id="input2" value="5m">
                    </div>
                </div>
                <div class="d-flex gap-5 flex-wrap">
                    <div>
                        <label for="input2">Rugosidade de Manning</label>
                        <input class="form-control" type="text" name="" id="input2" value=".035">
                    </div>
                    <div>
                        <label for="input2">Condições de Contorno</label>
                        <input class="form-control" type="text" name="" id="input2" value="Vazao de Entrada">
                    </div>
                </div>
                <div>
                    <label for="input2">Estruturas Hidráulicas</label>
                    <input class="form-control" type="text" name="" id="input2" value="Ponte">
                </div>
                <hr>
                <h2 class="h4">Dados dos Sensores</h2>
                <div class="d-flex gap-5 flex-wrap">
                    <div>
                        <label for="input2">Nível do Rio (m)</label>
                        <input class="form-control" type="text" name="" id="input2" value="2,5">
                    </div>
                    <div>
                        <label for="input2">Precipitação (mm)</label>
                        <input class="form-control" type="text" name="" id="input2" value="15">
                    </div>
                    <div>
                        <label for="input2">Umidade do Solo</label>
                        <input class="form-control" type="text" name="" id="input2" value="40">
                    </div>
                    <div>
                        <label for="input2">Temperatura (&deg;C)</label>
                        <input class="form-control" type="text" name="" id="input2" value="40">
                    </div>
                </div>
                <hr>
                <button type="button" class="btn btn-primary">Simular</button>
            </form>

        </section>
        <section>
            <h1 class="my-5">Mapa</h1>
            <div class="map-example rounded-3"></div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
